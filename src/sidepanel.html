<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>NoServer.ai - On-device Web Summarizer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>
  <body>
    <div style="font-weight: bold; font-size: 1.2em; margin: 10px 0 5px 0; text-align: center">NoServer.ai</div>
    <div style="font-size: 0.95em; margin-bottom: 10px; text-align: center; color: #666">On-device Web Summarizer</div>
    <div id="inputContainer">
      <button id="extract-button"><i class="fa fa-file-lines"></i> 페이지 요약하기</button>
    </div>

    <div id="loadingContainerWrapper">
      <div id="model-status-text">AI 모델 준비 중입니다...</div>
      <div id="loadingContainer"></div>
    </div>

    <div id="stage">
      <div id="loading-indicator"></div>
    </div>

    <div id="historyWrapper">
      <!-- 요약 히스토리 카드들이 여기에 추가됨 -->
    </div>

    <script type="module" src="./sidepanel.ts"></script>
  </body>
</html>
